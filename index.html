<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Hangman Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    

    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <h1>Hangman Game</h1>
            <div class='loser-modal'>
                <div class='loser-modal-content'>
                    <p>Game Over :(</p>
                    <p>Would you like to play again?</p>
                    <button class="loser-play-again">HELL YEAH!</button>
                </div>
            </div>
            <div class='winner-modal'>
                <div class='winner-modal-content'>
                    <p>Congratulations!! You Won!</p>
                    <p>Would you like to play again?</p>
                    <button class="winner-play-again">HELL YEAH!</button>
                </div>
            </div>
        <div class="score">
            <ul class="stars"> <span>Incorect Guess Attempts:</span>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
                <li>
                    <i class="fa fa-star"></i>
                </li>
            </ul>
        </div>

        <h2>Use the alphabet below to guess the word</h2>
        <h1 id='word'></h1>
        <div id='buttons'></div>
        <p>Wrong Letters: <span id='wrongLettersDOM'></span></p>
    </div>

    
    <script src="js/app.js"></script>
</body>

</html>
