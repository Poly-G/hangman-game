<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Hangman Game</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>

        <div class="container">
            <h1>Hangman Game</h1>
            <div class='loser-modal'>
                <div class='loser-modal-content'>
                    <p class='modalHeader'><i class="far fa-frown-open"></i> Game Over <i class="far fa-frown-open"></i></p>
                    <p>Would you like to play again?</p>
                    <button class="loser-play-again">HELL YEAH</button>
                </div>
            </div>
            <div class='winner-modal'>
                <div class='winner-modal-content'>
                    <p class="modalHeader"><i class="far fa-grin-hearts"></i> Congratulations, You Won! <i class="far fa-grin-hearts"></i></p>
                    <p>Would you like to play again?</p>
                    <button class="winner-play-again">HELL YEAH</button>
                </div>
            </div>
            <div class="score">
                <ul class="stars">
                    <span>Incorect Guess Attempts:</span>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                    <li>
                        <i class="fa fa-star"></i>
                    </li>
                </ul>
            </div>

            <h2>Use the alphabet below to guess the word</h2>
            <p id='word'></p>
            <div id='buttons'></div>
            <p>Wrong Letters:
                <span id='wrongLettersDOM'></span>
            </p>
        </div>

        <script src="js/app.js"></script>
    </body>

</html>
